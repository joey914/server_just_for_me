<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
  <form class="form-horizontal center-block">
    <legend>대리접수</legend>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">Name</label>
      <div class="col-md-4 col-xs-12 col-sm-12">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">Kakaotalk</label>
      <div class="col-md-4 col-xs-12 col-sm-12">
        <input type="text" class="form-control" id="kt" placeholder="Kakaotalk">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">Phonenum</label>
      <div class="col-md-4 col-xs-12 col-sm-12">
        <input type="text" class="form-control" id="pn" placeholder="Phonenum">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">E-mail</label>
      <div class="col-md-4 col-xs-12 col-sm-12">
        <input type="text" class="form-control" id="email" placeholder="E-mail">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">Nowscore</label>
      <div class="col-md-4 col-xs-12 col-sm-12">
        <input type="text" class="form-control" id="nsc" placeholder="Nowscore">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">Score you want</label>
      <div class="col-md-4 col-xs-12 col-sm-12" >
        <input type="text" class="form-control" id="wsc" placeholder="Score you want">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">Battletag</label>
      <div class="col-md-4 col-xs-12 col-sm-12">
        <input type="text" class="form-control" id="bt" placeholder="Battletag">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-sm-6 col-xs-6 control-label">등록</label>
      <div class="col-md-4 col-xs-12 col-sm-12">
      <button class="btn btn-primary btn-block" type="button" id="subt">Sign in</button>
    </div>
    </div>
</form>
    <script src="http://code.jquery.com/jquery-1.12.1.js"></script>
    <script src="정보수집.js"></script>
</body>

</html>
