        $.ajax({        
            type: "POST",
            url: "http://soylatte.kr:8989/joung",
                data: regdata,
                success: function(data)     { 

            },
                error: function(xhr, status, error)     {
                alert("서버에 문제가 있습니다. 관리자에게 문의하세요");
            }
        });
      });
    });

    </script>
  </body>
